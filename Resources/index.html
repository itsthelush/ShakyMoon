<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="The Shaky Side of the Moon">

	<!-- Page info -->
    <title>Moon map</title>
	<link rel="icon" href="Images/TeamLogo.png">

	<!-- Calling the style sheet -->
    <link href="css/style.css" rel="stylesheet">

	<!-- Scripts to construct the player -->
	<script src="https://unpkg.com/three"></script>
	<script src="https://unpkg.com/three/examples/js/controls/TrackballControls.js"></script>
	<script src="https://unpkg.com/three-globe"></script>

  </head>

  <body>

	<!-- Header start -->
	<div id="Header">

		<!-- Div with team logo image and link to team web page -->
		<div id="TeamLogoDIV">
			<a href="https://2022.spaceappschallenge.org/challenges/2022-challenges/moonquake-map/teams/the-shaky-side-of-the-moon/members">
			    <img alt="TeamLogo" id="TeamLogo" class="TeamLogo" src="Images/TeamLogo.jpeg"></img>
            </a>
		</div>

		<!-- Option menu - list -->
		<div id="OptionsMenu">
				<div id="MeteoritoDIV">
					<a class="ItemLista" id="Meteorito" onclick="Meteorito()">Meteorito</a>
				</div>
				<div id="ImpactoArtificialDIV">
					<a class="ItemLista" id="ImpactoArtificial" onclick="ImpactoArtificial()">Impacto Artificial</a>
				</div>
				<div id="ImpactoRasoDIV">
					<a class="ItemLista" id="ImpactoRaso" onclick="ImpactoRaso()">Impacto Raso</a>
				</div>
				<div id="ImpactoProfundoDIV">
					<a class="ItemLista" id="ImpactoProfundo" onclick="ImpactoProfundo()">Impacto Profundo</a>
				</div>
		</div>
	</div>

	<!-- Divs with content player and script for run the moon player -->
	<div id="Content">
		<div id="ContentPlayer">
			<div id="globeViz" class="Background"></div>
			<script type="text/javascript" src="JS/MoonRender.js"></script>
			<script type="text/javascript" src="JS/testejson.json" id="ArquivoBase"></script>
			<script type="module" src="JS/menu.js"></script>
		</div>
	</div>
</body>
</html>
