<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moon map</title>

    <meta name="author" content="The Shaky Side of the Moon">

    <link href="css/style.css" rel="stylesheet">

	<script src="https://unpkg.com/three"></script>
	<script src="https://unpkg.com/three/examples/js/controls/TrackballControls.js"></script>
	<script src="https://unpkg.com/three-globe"></script>

  </head>
  <body>

	<div id="Header">
		<div id="TeamLogoDIV">
            <a href="https://2022.spaceappschallenge.org/challenges/2022-challenges/moonquake-map/teams/the-shaky-side-of-the-moon/members">
			    <img alt="TeamLogo" id="TeamLogo" src="Images/TeamLogo.jpeg">
            </a>
		</div>

	</div>

	<div id="Content">
		<div id="ContentPlayer">
			<div id="globeViz" class="Background"></div>

			<script>

				const Globe = new ThreeGlobe()
				.globeImageUrl('https://svs.gsfc.nasa.gov/vis/a000000/a004700/a004720/lroc_color_poles_1k.jpg');

				// Setup renderer
				const renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.getElementById('globeViz').appendChild(renderer.domElement);

				// Setup scene
				const scene = new THREE.Scene();
				scene.add(Globe);
				scene.add(new THREE.AmbientLight(0xbbbbbb));
				scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

				// Setup camera
				const camera = new THREE.PerspectiveCamera();
				camera.aspect = window.innerWidth/window.innerHeight;
				camera.updateProjectionMatrix();
				camera.position.z = 500;

				// Add camera controls
				const tbControls = new THREE.TrackballControls(camera, renderer.domElement);
				tbControls.minDistance = 101;
				tbControls.rotateSpeed = 5;
				tbControls.zoomSpeed = 0.8;

				// Kick-off renderer
				(function animate() { // IIFE
				// Frame cycle
				tbControls.update();
				renderer.render(scene, camera);
				requestAnimationFrame(animate);
				})();
			</script>
		</div>
	</div>
</div>
  </body>
</html>
